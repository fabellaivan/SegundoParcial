    <main>
        <section class="seccion-fomulario">
            <form>
                <fieldset class="fieldset col-sm-5 col-md-6 col-lg-12 offset-sm-4 offset-md-3 offset-lg-4">
                  <h1>Información del Superhéroe</h1>
                  <div class="form-group">
                    <h2>Nombre:</h2>
                    <input type="text" class="form-control" name="txtNombre" placeholder="Nombre" required />
                  </div>
                  <div class="form-group">
                    <h2>Alias:</h2>
                    <input type="text" class="form-control" name="txtAlias" placeholder="Alias" required />
                  </div>
                  <div class="form-group">
                    <h2>Editorial:</h2>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" name="rdoEditorial" value="Marvel" id="radioMarvel" checked />
                      <label class="form-check-label" for="radioMarvel">
                        <img src="./client/img/marvel.png" alt="icono seg" /> Marvel
                      </label>
                    </div>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" name="rdoEditorial" value="DC" id="radioDC" />
                      <label class="form-check-label" for="radioDC">
                        <img src="./client/img/batman.png" alt="icono seg" /> DC
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <h2>Fuerza:</h2>
                    <input type="range" class="form-control-range" name="rngFuerza" min="0" max="100" value="50" />
                  </div>
                  <div class="form-group">
                    <h2>Arma:</h2>
                    <select class="form-control" id="idArmas" name="selArma">
                      <option>Armas</option>
                    </select>
                  </div>
                  <button class="btn btn-primary guardar" type="submit" value="Guardar">Guardar</button>
                  <button id="listar" class="btn btn-warning" type="button" value="Listar Personajes">Listar Persojaes</button>
                   
                  <div class="eliminarCancelar">
                    <button id="eliminar" class="btn btn-danger" type="button" value="Eliminar personajes">Eliminar</button>
                    <button id="cancelar" class="btn btn-secondary" type="reset" value="Cancelar">Cancelar</button>
                    <input type="hidden" name="txtId" />
                  </div>
                  
                </fieldset>
                <section id="loader-section">
                  <img src="./client/img/carga.gif" alt="loader ghost" id="loader">
                </section>
          
              </form>
  
              <div  class="seccion-fomulario">     
                <div class="col-sm-5 offset-sm-2 col-md-10 col-lg-10" id="tabla"></div>      
              </div>
               
        </section>
    </main>
